<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Frontend/style.css">
    <title>Ask chatbot</title>
</head>

<body>

    <h2 class="logo">AssistantAI</h2>

    <div class="container">
        <div class="chat-container">
            <div class="wrapper">

                <div id="chat-window" class="chat-window"></div>

                <div class="send_question">
                    <form class="question">
                        <textarea class="user_question" name="text" placeholder="Ask a question..." rows="1"
                            required></textarea>
                        <button class="btn" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/Frontend/browser.js"></script>
</body>

</html>
